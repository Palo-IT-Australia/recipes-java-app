<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout/head :: head">
    <title id="pageTitle">CRM Manager</title>
</head>
<body>
	<div th:replace="fragments/layout/header :: header">...</div>

	<div class="section wrapper">
	
		<h2>File to Accounts</h2>
		<div class="half-rule"></div>
		
		<form class="form-inline" name="uploadForm" th:action="@{/admin/filetoaccount}" enctype="multipart/form-data" method="post">
      <div class="form-group">
          <label>Account Excel File</label>
          <input style="color:black;" type="file" name="file">
      </div>
      <div class="form-group">
      	<label>
        	<input type="checkbox" name="dryrun" value="on"/> Dry Run
        </label>
    	</div>
    	<div class="form-group" style="margin-left:20px;">
	      <button onClick="return presub();" class="btn btn-primary" type="submit" name="action">Upload</button>
      </div>
      <p id="idokmsg" th:text="${okmsg}"></p>
      <a id="idresultfile" th:href="@{/adminrest/filetoaccount/downloadresultfile(name=${resultfile})}" th:if="${resultfile}">Download result CSV file</a>
      <p id="iderrmsg" style="color:red;" th:text="${errmsg}"></p>
    </form>
		
		<script>
			//var resultanchor = document.getElementById('idresultfile');
			//if(resultanchor) {
			//	resultanchor.click();
			//}
		</script>
	</div>

	<div th:replace="fragments/layout/footer :: footer">...</div>
</body>
</html>
