<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout/head :: head">
    <title id="pageTitle">Create Account</title>
</head>
<body>
	<div th:replace="fragments/layout/header :: header"></div>
	
	<div class="image-procedures section"></div>
	<div class="colour-light-grey section">
    <div class="wrapper">
      <h1>Register with I-MED Online 2.0</h1>

			<div th:if="${errorMsg}" th:text="'Error: ' + ${errorMsg}" class="alert alert-danger" role="alert">    
				Error: Unexpected problem occurred.
			</div>
      <div th:if="${successMsg}" class="alert alert-success" role="alert"> 
      	Thank you for registering for I-MED Online 2.0! Your application will be processed within one business day. You will receive and email confirmation with your username once complete.
      </div>

			<div class="row w-row">
				<div class="col-1-2 col-1-2-padding-left w-col w-col-6 col-centre">	
					<link rel="stylesheet" th:href="@{/js/public/apply/dist/styles.css}">
					<crtact-root th:postUrl="@{/apply}" th:emailUrl="@{/referreraccount/isEmailAvailable}" 
						th:emailPortalUrl="@{/referreraccount/isEmailAvailablePortal}" 
						th:uidUrl="@{/referreraccount/isUidAvailable}" 
						th:ahpraUrl="@{/referreraccount/isAhpraAvailable}"></crtact-root>
					<script type="text/javascript" th:src="@{/js/public/apply/dist/runtime.js}"></script>
					<script type="text/javascript" th:src="@{/js/public/apply/dist/es2015-polyfills.js}" nomodule></script>
					<script type="text/javascript" th:src="@{/js/public/apply/dist/polyfills.js}"></script>
					<script type="text/javascript" th:src="@{/js/public/apply/dist/main.js}"></script>
				</div>
			</div>
		</div>
	</div>
	 
	<div th:replace="fragments/layout/footer :: footer"></div>
</body>
</html>
