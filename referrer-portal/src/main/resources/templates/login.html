<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout/head :: head(desc='Medical practitioners can log in to I-MED Online 2.0 to access patient radiology results via desktop, tablet and mobile.')">
    <title id="pageTitle">Sign in</title>
</head>
<body>
	<div th:replace="fragments/layout/header :: header"></div>
	<div id="loginAppDiv" class="colour-light-grey section ng-scope">
		<h1>Sign in to I-MED Online 2.0</h1>
		<div class="half-rule"></div>
   		<div class="wrapper">
		    <div th:if="${message}" class="red-alert-bar" th:text="${message}"></div>
		    <div class="row w-row">
		       <div class="col-1-2 col-1-2-padding-left w-col w-col-6 col-centre"> 
				    <div class="orange-alert-bar" style="margin-bottom:10px;color:black;text-decoration:bold;">
				    	<strong>
				    		We have updated our terms of use of I-MED Online 2.0 <br/>Please review the new <a th:href="@{/termsofuse}" class="link-underline">user access agreement</a> prior to logging in.
				    	</strong>
				    </div>		       
						<form name="f" th:action="@{/login}" method="post">  
			            <div th:if="${param.error}" class="alert alert-danger ng-binding ng-hide" role="alert">    
			                Invalid user name or password.
			            </div>
			            <div th:if="${param.logout}" class="alert alert-info ng-binding ng-hide" role="alert"> 
			                You have been logged out.
			            </div>
			            <input class="field-text w-input" placeholder="User ID" type="text" onChange="document.getElementById('username').value=this.value.replace('@','-!-');"/>
			            <input type="hidden" id="username" name="username"/>        
			            <input class="field-text w-input" placeholder="Password" type="password" id="password" name="password"/>    
			            <div class="form-actions">
			                <button type="submit" class="link-info button-primary w-button full-width">Sign in</button>
			            </div>
				    </form>
		    
	         <div class="row w-row">
	           <div class="col-no-padding-top w-col w-col-12 w-col-stack">
	             <a th:href="@{/retrieve}" class="link-info link-underline">Forgot user ID?</a>
	           </div>
	         </div>
	
				   <div class="row w-row">
	           <div class="col-no-padding-top w-col w-col-12 w-col-stack">
	             <a th:href="@{/reset}" class="link-info link-underline">Forgot password?</a>
	           </div>
	         </div>
	         
	         <div class="row w-row">
	           <div class="col-no-padding-top w-col w-col-12 w-col-stack">
	             <a th:href="@{/apply}" class="link-info link-underline">Don't have an account? Create one here.</a>
	           </div>
	         </div>
	         </div>
	         </div>
	    </div>
	 </div>
	<div th:replace="fragments/layout/footer :: footer"></div>
</body>
</html>
